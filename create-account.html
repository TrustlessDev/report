<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Create Account - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-start items-center pb-8 mr-8">
          <a
            href="./import-seed.html"
            class="flex justify-center items-center p-2 rounded-full bg-g300 text-n900"
          >
            <i class="ph-bold ph-caret-left"></i>
          </a>
          <div class="flex justify-center items-center w-full">
            <h1 class="font-semibold text-2xl">Create Account</h1>
          </div>
        </div>

        <div
          class="border-b border-dashed border-white border-opacity-10"
        ></div>

        <p class="text-xl pt-6">
          Select the type of account you want to Create
        </p>

        <div
          class="flex justify-start gap-2 overflow-x-auto vertical-scrollbar pb-3 pt-5"
        >
          <div
            class="p-3 border border-white border-opacity-5 flex justify-center items-center rounded-md"
          >
            <div
              class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
            >
              <i class="ph ph-sliders-horizontal text-g300"></i>
            </div>
          </div>
          <div
            class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
          >
            <div
              class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
            >
              <img src="./assets/images/crypto-icon.png" alt="" class="" />
            </div>
            <p class="text-sm font-semibold pt-1">ZIL</p>
          </div>
          <div
            class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
          >
            <div
              class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
            >
              <img src="./assets/images/crypto_icon.png" alt="" class="" />
            </div>
            <p class="text-sm font-semibold pt-1">BITT</p>
          </div>
          <div
            class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
          >
            <div
              class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
            >
              <img src="./assets/images/Ethereum_ETH.png" alt="" class="" />
            </div>
            <p class="text-sm font-semibold pt-1">ETH</p>
          </div>
          <div
            class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
          >
            <div
              class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
            >
              <img src="./assets/images/NEO.png" alt="" class="" />
            </div>
            <p class="text-sm font-semibold pt-1">TET</p>
          </div>
          <div
            class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
          >
            <div
              class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
            >
              <img src="./assets/images/Litecoin.png" alt="" class="" />
            </div>
            <p class="text-sm font-semibold pt-1">MAK</p>
          </div>
        </div>

        <div
          class="p-4 my-8 flex justify-between items-center bg-white bg-opacity-5 rounded-xl"
        >
          <p class="text-sm">Number Of Accounts</p>
          <div
            class="flex justify-between items-center gap-2 bg-white bg-opacity-5 py-1 px-2 rounded-md"
          >
            <button><i class="ph ph-minus"></i></button>
            <p class="font-semibold">0.00</p>
            <button><i class="ph ph-plus text-g300"></i></button>
          </div>
        </div>
        <div
          class="p-4 my-8 flex justify-between items-center bg-white bg-opacity-5 rounded-xl"
        >
          <input
            type="text"
            placeholder="BTC - Account 2"
            class="outline-none bg-transparent text-sm text-n70 placeholder:text-n70"
          />
        </div>

        <div class="flex justify-start items-start gap-2">
          <i class="ph ph-info text-2xl text-g300"></i>
          <p class="text-n70 text-xs">
            The account name is used to identify your address within the wallet
            and you can edit it at any time.
          </p>
        </div>

        <div class="w-full pt-40">
          <a
            href=""
            class="block bg-g300 font-semibold text-center py-3 rounded-lg"
          >
            Create
          </a>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
