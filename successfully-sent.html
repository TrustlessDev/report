<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Successfully Sent - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-center items-center text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="relative z-20 flex justify-center items-center flex-col px-6">
        <div class="wave-animation">
          <div
            class="size-32 rounded-full bg-g300 flex justify-center items-center"
          >
            <i class="ph ph-check relative z-[500] text-6xl text-black"></i>
          </div>

          <div class="waves wave-1"></div>
          <div class="waves wave-2"></div>
          <div class="waves wave-3"></div>
        </div>

        <div class="flex flex-col gap-3 pt-16 text-center">
          <h1 class="text-2xl font-semibold">Successful Sent</h1>
          <p class="text-sm text-n70 px-6">
            Your transaction was successful. Confirmation details have been sent
            to you.
          </p>
        </div>
        <div class="w-full pt-20">
          <a
            href="./home.html"
            class="block bg-g300 font-semibold text-center py-3 rounded-lg"
          >
            Okey!
          </a>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
