<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Buy Amount - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="relative z-20 w-full py-8">
        <div
          class="flex justify-center items-center flex-col gap-2 w-full pb-8"
        >
          <h1 class="text-2xl font-semibold text-center">Buy 1INCH</h1>
          <div
            class="px-4 py-2 rounded-lg bg-white bg-opacity-5 flex justify-between items-center gap-2"
          >
            <div class="flex justify-start items-center gap-1">
              <p class="text-n70 text-xs uppercase">USD</p>
            </div>
            <i class="ph ph-caret-down text-g300"></i>
          </div>
        </div>
        <div
          class="px-6 pt-8 border-t border-dashed border-white border-opacity-10 pb-8 w-full"
        >
          <div class="flex flex-col justify-center items-center">
            <div class="flex justify-start items-center gap-2">
              <span class="text-[32px] font-bold text-g300">$</span>
              <p class="text-[32px] font-bold text-white relative">
                210.44
                <span
                  class="text-sm font-normal text-g300 absolute top-1 -right-14"
                  >(USD)</span
                >
              </p>
            </div>
            <p class="text-sm text-n70">= 0.002265 1INCH</p>
            <div
              class="my-6 w-full border border-white border-opacity-5 border-dashed"
            ></div>
          </div>
        </div>
        <div class="px-6 pt-8">
          <a
            class="rounded-lg p-3 border border-white border-opacity-5 flex justify-between items-center bg-white bg-opacity-5"
          >
            <div class="flex justify-start items-center gap-3">
              <div
                class="p-2.5 bg-white bg-opacity-5 flex justify-center items-center rounded-full text-g300 text-xl"
              >
                <img src="./assets/images/Bitcoin_icon.png" alt="" />
              </div>
              <div class="">
                <p class="font-semibold">1INCH Connect</p>
                <p class="text-xs text-n70">https:stake.btc.ui/dot</p>
              </div>
            </div>
            <div class="flex justify-start items-center gap-2">
              <p class="text-n70 text-sm">1 Minute</p>
              <i class="ph ph-caret-right text-g300"></i>
            </div>
          </a>
        </div>

        <div class="w-full pt-20 px-6">
          <a
            href="./buy.html"
            class="block bg-g300 font-semibold text-center py-3 rounded-lg"
          >
            Next
          </a>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
