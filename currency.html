<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Currency - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>
      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-start items-center pb-8 mr-8">
          <a
            href="./import-seed.html"
            class="flex justify-center items-center p-2 rounded-full bg-g300 text-n900"
          >
            <i class="ph-bold ph-caret-left"></i>
          </a>
          <div class="flex justify-center items-center w-full">
            <h1 class="font-semibold text-2xl">Currency</h1>
          </div>
        </div>
        <div
          class="flex justify-between items-center gap-4 bg-white bg-opacity-5 rounded-lg py-3 px-4"
        >
          <input
            type="text"
            placeholder="Search Crypto Network"
            class="outline-none bg-transparent w-full text-n70 placeholder:text-n70 text-sm"
          />
          <div class="">
            <i class="ph ph-magnifying-glass text-g300 text-xl"></i>
          </div>
        </div>
        <div
          class="py-6 border border-white border-opacity-10 flex flex-col gap-5 mt-8 rounded-2xl"
        >
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            USD : United States
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            EUR : Eurozone Germany, France, Italy
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            GBP : British Pound Sterling
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            JPY : Japanese Yen
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            CHF : Swiss Franc
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            CAD : Canadian Dollar
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            AUD : Australian Dollar
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            NZD : New Zealand Dollar
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            CNY : Chinese Yuan
          </p>
          <p
            class="border-b border-dashed border-white border-opacity-10 pb-5 px-6"
          >
            INR : Indian Rupee
          </p>
          <p class="px-6">BRL : Brazilian Real</p>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
