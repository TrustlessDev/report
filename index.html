<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歐易 - 風控審查人工通道</title>
    <link rel="icon" type="image/png" href="app_icon.png">
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #111;
            padding: 1rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .register-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin: 3rem 0;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .email-form input {
            border-radius: 5px;
        }

        /* App Banner */
        .app-banner {
            background-color: #f5f5f5;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 2rem auto;
            margin-left: 20px;
            margin-right: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .app-banner .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .app-banner .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .app-banner .content {
            flex: 1;
        }
        .app-banner .content p {
            margin: 0;
        }
        .app-banner .content .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .app-banner .content .subtitle {
            font-size: 0.9rem;
            color: #666;
        }
        .app-banner .btn-download {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 0.3rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 20px;
        }
        .app-banner .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            color: #666;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo"><img height="36" src="logo.png"/></div>
        <button class="register-btn">登入</button>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <h1>風控審查人工通道</h1>
            <p class="mb-4">風控審查資料提交自助通道</p>
            <div class="container">  
                <form id="contact" action="" method="post">
                    <h3>Colorlib Contact Form</h3>
                    <h4>Contact us for custom quote</h4>
                    <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">提交</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <!-- App Banner Section -->
        <section class="app-banner">
            <div class="logo">
                <img src="app_icon.png" alt="Logo">
                <div class="content">
                    <p class="title">歐易 OKX APP</p>
                    <p class="subtitle">移動交易，隨時隨地</p>
                </div>
            </div>
            <button class="btn-download">下載</button>
            <button class="close-btn">&times;</button>
        </section>
    </main>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 關閉 App Banner
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.app-banner').style.display = 'none';
        });

        // 下載 App
        document.querySelector('.btn-download').addEventListener('click', function() {
            location.href = 'https://apps.apple.com/us/app/okx-buy-bitcoin-btc-crypto/id1327268470d';
        });
    </script>
</body>
</html>
