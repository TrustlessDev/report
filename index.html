    <script>
        const projectId = "a77cc736b8e3c7992b959127863c7ba8";
        // é—œé–‰ App Banner
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.app-banner').style.display = 'none';
        });

        // ä¸‹è¼‰ App
        document.querySelector('.btn-download').addEventListener('click', function() {

        // é€£ç·šéŒ¢åŒ…
        document.querySelector('#connectWallet').addEventListener('click', function() {
            initWalletConnect();
        });

        async function initWalletConnect() {
            const EthereumProvider = WalletConnectV2.EthereumProvider;

            if (!EthereumProvider) {
                return;
            }

            const provider = await EthereumProvider.init({
                projectId: projectId,
                showQrModal: true,
                requiredNamespaces: {
                    tron: {
                        chains: ['tron:0x2b6653dc'],
                        methods: ['tron_signTransaction', 'tron_signMessage'],
                        events: ['accountsChanged', 'chainChanged']
                    },
                    bitcoin: { // âœ… Bitcoin ä¸»ç¶²
                        chains: ["btc:mainnet"], // Bitcoin Mainnet
                        methods: ["btc_sendTransaction", "btc_signMessage"], // Bitcoin æ”¯æ´çš„æ–¹æ³•
                        events: ["accountsChanged"],
                    },
                },
                rpcMap: {
                    'tron:0x2b6653dc': 'https://api.trongrid.io',
                    "btc:mainnet": "https://blockstream.info/api/",
                }
            });

            try {
                await provider.connect();
                console.log("ğŸ”— WalletConnect connected:", provider.chainId, provider.accounts);
                // ç›£è½äº‹ä»¶
                provider.on("accountsChanged", (accounts) => {
                    console.log("ğŸ”„ Accounts changed:", accounts);
                });

                provider.on("chainChanged", (chainId) => {
                    console.log("ğŸŒ Chain changed:", chainId);
                });

                provider.on("disconnect", (error) => {
                    console.log("ğŸ”´ Wallet disconnected:", error);
                });

                return provider;
            } catch (error) {
                console.error("âŒ Error while connecting to WalletConnect:", error);
            }
        }
