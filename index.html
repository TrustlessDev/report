    <script>
        const projectId = "a77cc736b8e3c7992b959127863c7ba8";

        async function initWalletConnect() {
            console.log("Hello");
            const EthereumProvider = window.WalletConnectEthereumProvider;

            if (!EthereumProvider) {
                console.error("EthereumProvider not found in WalletConnectV2");
                return;
            }

            console.log("Initializing TRON WalletConnect...");

            const provider = await EthereumProvider.init({
                projectId: projectId,
                requiredNamespaces: {
                    tron: {
                        chains: ["tron:1"], // âœ… TRON ä¸»ç¶²
                        methods: ["tron_signMessage", "tron_sendTransaction"], // âœ… TRON æ”¯æ´çš„æ“ä½œ
                        events: ["accountsChanged", "chainChanged"], // âœ… ç›£è½çš„äº‹ä»¶
                    },
                },
                rpcMap: {
                    "1": "https://api.trongrid.io", // âœ… TRON ä¸»ç¶² RPC
                    "2": "https://nile.trongrid.io", // âœ… TRON æ¸¬è©¦ç¶² RPC
                },
            });

            console.log("TRON Provider Initialized:", provider);

            try {
                console.log("Connecting to TRON WalletConnect...");
                const { uri } = await provider.connect();

                if (uri) {
                    console.log("WalletConnect URI:", uri);
                    document.getElementById("qrcode").innerHTML = ""; // æ¸…ç©ºèˆŠçš„ QR Code
                    new QRCode(document.getElementById("qrcode"), {
                        text: uri,
                        width: 256,
                        height: 256,
                    });
                } else {
                    console.log("âŒ URI invalid (å¯èƒ½æ˜¯ `projectId` éŒ¯èª¤æˆ– WalletConnect ä¼ºæœå™¨å•é¡Œ)");
                    return;
                }

                // ç›£è½äº‹ä»¶
                provider.on("connect", (info) => {
                    console.log("âœ… Wallet connected:", info);
                    document.getElementById("sendTransaction").style.display = "block";
                });

                provider.on("disconnect", (error) => {
                    console.log("ğŸ”´ Wallet disconnected:", error);
                    document.getElementById("sendTransaction").style.display = "none";
                });

                provider.on("accountsChanged", (accounts) => {
                    console.log("ğŸ”„ Accounts changed:", accounts);
                    document.getElementById("output").innerText = `Connected TRON Wallet: ${accounts[0]}`;
                });

                provider.on("chainChanged", (chainId) => {
                    console.log("ğŸŒ Chain changed:", chainId);
                });

                // ğŸ”¹ connect() æˆåŠŸå¾Œå†è«‹æ±‚å¸³æˆ¶
                try {
                    const accounts = await provider.request({
                        method: "tron_requestAccounts",

                    console.log("âœ… Connected TRON Account:", accounts[0]);
                    document.getElementById("output").innerText = `Connected TRON Wallet: ${accounts[0]}`;
                } catch (err) {
                    console.error("âŒ Error connecting wallet:", err);
                }

                return provider;
            } catch (error) {
                console.error("âŒ Error while connecting to WalletConnect:", error);
            }
        }

        // ç™¼é€ TRON äº¤æ˜“
        async function sendTronTransaction() {
            try {
                const provider = await initWalletConnect();

                const accounts = await provider.request({
                    method: "tron_requestAccounts",
                });

                console.log("Connected TRON Account:", accounts[0]);

                // ç™¼é€ TRON äº¤æ˜“
                const tx = await provider.request({
                    method: "tron_sendTransaction",
                    params: [{
                        from: accounts[0], // ä½ çš„ TRON åœ°å€
                        to: "TXXXXXXXXXXXXXXXXXXXXXXXXXXX", // ç›®æ¨™ TRON åœ°å€
                        value: "1000000", // äº¤æ˜“é‡‘é¡ (å–®ä½: sunï¼Œ1 TRX = 1,000,000 sun)
                        data: "0x", // å¯é¸è¨Šæ¯
                    }],

            } catch (error) {
