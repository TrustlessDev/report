<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Send To - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-start items-center pb-8 mr-8">
          <a
            href="./import-seed.html"
            class="flex justify-center items-center p-2 rounded-full bg-g300 text-n900"
          >
            <i class="ph-bold ph-caret-left"></i>
          </a>
          <div class="flex justify-center items-center w-full">
            <h1 class="font-semibold text-2xl">Send To</h1>
          </div>
        </div>
        <div class="">
          <p class="text-sm font-semibold pb-2">From</p>
          <a
            href="./send-to.html"
            class="w-full flex justify-between items-center gap-6 border border-white border-opacity-5 bg-white bg-opacity-5 p-4 rounded-xl"
          >
            <div class="flex justify-start items-center gap-3">
              <img src="./assets/images/account-img-3.png" alt="" />
              <div class="">
                <p class="font-semibold">CoinCollector</p>
                <p class="text-n70 text-sm">
                  Balance: 2.548546 <span class="text-g300">(1INCH)</span>
                </p>
              </div>
            </div>
            <i class="ph ph-caret-right text-g300"></i>
          </a>
        </div>
        <div class="pt-6">
          <p class="text-sm font-semibold pb-2">To</p>
          <a
            href="./send-to.html"
            class="w-full flex justify-between items-center gap-6 border border-white border-opacity-5 bg-white bg-opacity-5 p-4 rounded-xl"
          >
            <div class="flex justify-start items-center gap-3">
              <img src="./assets/images/account-img-2.png" alt="" />
              <div class="">
                <p class="font-semibold">DigitalNomad</p>
                <p class="text-n70 text-sm">0x3R2E...DxR9</p>
              </div>
            </div>
            <i class="ph ph-caret-right text-g300"></i>
          </a>
        </div>

        <div class="w-full pt-20">
          <a
            href="./input-amount.html"
            class="block bg-g300 font-semibold text-center py-3 rounded-lg"
          >
            Next
          </a>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
