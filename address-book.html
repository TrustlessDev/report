<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Address Book - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh overflow-hidden flex justify-start items-start text-white relative"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-start items-center gap-20 pb-5">
          <a
            href="./import-seed.html"
            class="flex justify-center items-center p-2 rounded-full bg-g300 text-n900"
          >
            <i class="ph-bold ph-caret-left"></i>
          </a>
          <div class="flex justify-start items-center">
            <h1 class="font-semibold text-xl">Address Book</h1>
          </div>
        </div>

        <div class="homeTab pt-8">
          <ul
            class="tab-button flex justify-between items-center text-lg font-semibold"
          >
            <li
              id="tabOne"
              class="activeTabButton tabButton w-full text-center pb-2 border-b-2 border-n700"
            >
              My Accounts
            </li>
            <li
              id="tabTwo"
              class="tabButton w-full text-center pb-2 border-b-2 border-n700"
            >
              Contacts
            </li>
          </ul>

          <div class="pt-8">
            <div class="tab-content activeTab" id="tabOne_data">
              <div
                class="flex justify-start gap-2 overflow-x-auto vertical-scrollbar pb-3"
              >
                <div
                  class="p-3 border border-white border-opacity-5 flex justify-center items-center rounded-md"
                >
                  <div
                    class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
                  >
                    <i class="ph ph-sliders-horizontal text-g300"></i>
                  </div>
                </div>
                <div
                  class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
                >
                  <div
                    class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
                  >
                    <img
                      src="./assets/images/crypto-icon.png"
                      alt=""
                      class=""
                    />
                  </div>
                  <p class="text-sm font-semibold pt-1">ZIL</p>
                </div>
                <div
                  class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
                >
                  <div
                    class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
                  >
                    <img
                      src="./assets/images/crypto_icon.png"
                      alt=""
                      class=""
                    />
                  </div>
                  <p class="text-sm font-semibold pt-1">BITT</p>
                </div>
                <div
                  class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
                >
                  <div
                    class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
                  >
                    <img
                      src="./assets/images/Ethereum_ETH.png"
                      alt=""
                      class=""
                    />
                  </div>
                  <p class="text-sm font-semibold pt-1">ETH</p>
                </div>
                <div
                  class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
                >
                  <div
                    class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
                  >
                    <img src="./assets/images/NEO.png" alt="" class="" />
                  </div>
                  <p class="text-sm font-semibold pt-1">TET</p>
                </div>
                <div
                  class="p-3 border border-white border-opacity-5 flex flex-col justify-center items-center rounded-md"
                >
                  <div
                    class="flex justify-center items-center bg-white bg-opacity-5 rounded-full size-10"
                  >
                    <img src="./assets/images/Litecoin.png" alt="" class="" />
                  </div>
                  <p class="text-sm font-semibold pt-1">MAK</p>
                </div>
              </div>
              <div
                class="p-5 rounded-xl mt-8 bg-white bg-opacity-5 flex justify-between items-center accountOptionModalOpenButton"
              >
                <div class="">
                  <p class="font-semibold">KLV Main Account</p>
                  <p class="text-n70 text-xs">klv1s0....6j7zay</p>
                </div>
                <div class="flex flex-col justify-end items-end">
                  <p class="font-semibold">0.00</p>
                  <p class="text-n70 text-xs">=0.00 USD</p>
                </div>
              </div>
              <div class="w-full pt-40">
                <a
                  href=""
                  class="block bg-g300 font-semibold text-center py-3 rounded-lg"
                >
                  Create New Account
                </a>
              </div>
            </div>
            <div class="tab-content hiddenTab" id="tabTwo_data">
              <div
                class="flex flex-col justify-center items-center pt-6 text-center"
              >
                <img src="./assets/images/not-found-illus.png" alt="" />
                <h1 class="text-2xl font-semibold pt-10">
                  Nothing to show here.
                </h1>
                <p class="text-sm text-n70 pt-10">
                  You donâ€™t have any contact listed here yet.
                </p>
                <div class="w-full pt-20">
                  <a
                    href=""
                    class="block bg-g300 font-semibold text-center py-3 rounded-lg"
                  >
                    Add Contact
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden inset-0 z-40 accountOptionModal">
        <div
          class="container bg-white bg-opacity-10 flex justify-end items-end h-full"
        >
          <div class="bg-n900 px-6 pt-3 pb-6 w-full rounded-t-[31px] relative">
            <div class="flex justify-center items-center">
              <div class="w-16 h-1 bg-white bg-opacity-5 rounded-full"></div>
            </div>
            <h2 class="text-xl font-semibold text-center pt-8">
              Account Option
            </h2>
            <button
              class="absolute top-4 right-4 text-2xl text-g300 accountOptionModalCloseButton"
            >
              <i class="ph ph-x-circle"></i>
            </button>
            <div class="flex flex-col gap-4 pt-8">
              <a
                class="rounded-lg p-3 border border-white border-opacity-5 hover:bg-white hover:bg-opacity-5 duration-300 group"
              >
                <div class="flex justify-start items-center gap-3">
                  <div
                    class="p-2.5 bg-white bg-opacity-5 flex justify-center items-center rounded-full text-g300 text-xl group-hover:bg-g300 group-hover:text-white group-hover:bg-opacity-100 duration-300"
                  >
                    <i class="ph ph-copy"></i>
                  </div>
                  <p class="font-semibold">Copy Address</p>
                </div>
              </a>
              <a
                class="rounded-lg p-3 border border-white border-opacity-5 hover:bg-white hover:bg-opacity-5 duration-300 group"
              >
                <div class="flex justify-start items-center gap-3">
                  <div
                    class="p-2.5 bg-white bg-opacity-5 flex justify-center items-center rounded-full text-g300 text-xl group-hover:bg-g300 group-hover:text-white group-hover:bg-opacity-100 duration-300"
                  >
                    <i class="ph ph-pencil-simple-line"></i>
                  </div>
                  <p class="font-semibold">Edit</p>
                </div>
              </a>
              <a
                class="rounded-lg p-3 border border-white border-opacity-5 hover:bg-white hover:bg-opacity-5 duration-300 group"
              >
                <div class="flex justify-start items-center gap-3">
                  <div
                    class="p-2.5 bg-white bg-opacity-5 flex justify-center items-center rounded-full text-g300 text-xl group-hover:bg-g300 group-hover:text-white group-hover:bg-opacity-100 duration-300"
                  >
                    <i class="ph ph-trash-simple"></i>
                  </div>
                  <p class="font-semibold">Delete</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
