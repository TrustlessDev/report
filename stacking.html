<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Stacking - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-start items-center pb-5 mr-8">
          <a
            href="./import-seed.html"
            class="flex justify-center items-center p-2 rounded-full bg-g300 text-n900"
          >
            <i class="ph-bold ph-caret-left"></i>
          </a>
          <div class="flex justify-center items-center w-full">
            <h1 class="font-semibold text-2xl">Stacking</h1>
          </div>
        </div>

        <div class="flex flex-col gap-4 pt-8">
          <div class="p-3 rounded-xl bg-white bg-opacity-5">
            <div
              class="flex justify-between items-center pb-3 border-b border-white border-opacity-10 border-dashed"
            >
              <div class="flex justify-start items-center gap-2">
                <div
                  class="bg-white bg-opacity-5 size-12 rounded-full flex justify-center items-center"
                >
                  <img src="./assets/images/Bitcoin_icon.png" alt="" />
                </div>
                <div class="">
                  <p class="font-bold">BTC</p>
                  <p class="text-n70 text-xs">Bitcoin</p>
                </div>
              </div>
              <div class="flex justify-end items-end flex-col">
                <p class="text-n70 text-xs">Total Staking</p>
                <p class="font-bold">0.00</p>
              </div>
            </div>
            <div class="flex justify-between items-center pt-3">
              <div class="">
                <p class="text-n70 text-xs">Available</p>
                <p class="font-bold">0.00</p>
              </div>
              <div class="flex justify-end items-end flex-col">
                <p class="text-n70 text-xs">Total Staking</p>
                <p class="font-bold">0.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
