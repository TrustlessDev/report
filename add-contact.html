<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Add Contact - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-start items-center pb-8 mr-8">
          <a
            href="./import-seed.html"
            class="flex justify-center items-center p-2 rounded-full bg-g300 text-n900"
          >
            <i class="ph-bold ph-caret-left"></i>
          </a>
          <div class="flex justify-center items-center w-full">
            <h1 class="font-semibold text-2xl">Add Contact</h1>
          </div>
        </div>

        <div
          class="border-y border-dashed border-white border-opacity-10 flex flex-col gap-2 text-center py-5"
        >
          <p class="text-lg">Add Contact</p>
          <p class="text-xs text-n70">Add the information you want to save</p>
        </div>
        <div class="py-5 flex justify-start items-center gap-2">
          <div
            class="size-10 flex justify-center items-center rounded-full bg-white bg-opacity-5"
          >
            <img src="./assets/images/Ethereum_ETH.png" alt="" />
          </div>
          <div class="">
            <p class="font-semibold">KLV</p>
            <p class="text-xs text-n70">Klever</p>
          </div>
        </div>

        <div class="">
          <p class="text-sm font-semibold pb-2">Address</p>
          <div
            class="flex justify-between items-center gap-3 p-4 bg-white bg-opacity-5 rounded-xl"
          >
            <input
              type="text"
              placeholder="|"
              class="outline-none text-sm text-n70 placeholder:text-n70 bg-transparent"
            />
            <div class="flex justify-start items-center gap-3">
              <div class="px-1 bg-white bg-opacity-5 rounded-md">
                <i class="ph ph-barcode text-g300 text-lg"></i>
              </div>
              <div class="px-1 bg-white bg-opacity-5 rounded-md">
                <i class="ph ph-trash-simple text-g300 text-lg"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="pt-5">
          <p class="text-sm font-semibold pb-2">Contact Name</p>
          <div class="p-4 bg-white bg-opacity-5 rounded-xl">
            <input
              type="text"
              placeholder="|"
              class="outline-none text-sm text-n70 placeholder:text-n70 bg-transparent"
            />
          </div>
        </div>

        <div class="w-full pt-40">
          <a
            href=""
            class="block bg-g300 font-semibold text-center py-3 rounded-lg"
          >
            Confirm
          </a>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
