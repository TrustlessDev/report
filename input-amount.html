<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Input Amount - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-center items-center flex-col gap-2 w-full">
          <h1 class="text-2xl font-semibold text-center pb-2">Input Amount</h1>
          <div
            class="px-4 py-2 rounded-lg bg-white bg-opacity-5 flex justify-between items-center gap-2"
          >
            <div class="flex justify-start items-center gap-1">
              <img src="./assets/images/1INCH_icon.png" alt="" class="h-5" />
              <p class="text-n70 text-xs uppercase">1INCH Main network</p>
            </div>
            <i class="ph ph-caret-down text-g300"></i>
          </div>
        </div>

        <div
          class="flex flex-col justify-center items-center my-8 w-full border-y border-white border-opacity-5 border-dashed py-8"
        >
          <div class="flex justify-start items-center gap-2">
            <img src="./assets/images/1INCH_icon.png" alt="" />
            <p class="text-[32px] font-bold text-white relative">
              210.44
              <span
                class="text-sm font-normal text-g300 absolute top-1 -right-14"
                >(1INCH)</span
              >
            </p>
          </div>
          <p class="text-sm text-n70">
            <span class="text-g300">$</span>210.44 (USD)
          </p>
        </div>

        <div class="w-full pt-20">
          <button
            class="block bg-g300 font-semibold text-center py-3 rounded-lg tokenModalOpenButton w-full"
          >
            Next
          </button>
        </div>

        <div class="hidden inset-0 z-40 tokenModal">
          <div
            class="container bg-white bg-opacity-10 flex justify-end items-end h-full"
          >
            <div
              class="bg-n900 px-6 pt-3 pb-6 w-full rounded-t-[31px] relative"
            >
              <div class="flex justify-center items-center">
                <div class="w-16 h-1 bg-white bg-opacity-5 rounded-full"></div>
              </div>
              <h2 class="text-xl font-semibold text-center pt-8 pb-5">Token</h2>

              <div
                class="flex flex-col gap-2 sendModalOpenButton tokenModalCloseButton"
              >
                <div
                  class="flex justify-between items-center bg-white bg-opacity-5 p-4 rounded-xl"
                >
                  <div class="flex justify-start items-center gap-2">
                    <div
                      class="text-g300 flex justify-center items-center size-10 rounded-full text-xl bg-white bg-opacity-5"
                    >
                      <img src="./assets/images/Zcash.png" alt="" />
                    </div>
                    <p class="font-semibold">Zcash</p>
                  </div>
                  <div class="flex flex-col justify-end items-end">
                    <p class="font-semibold">$0.352416</p>
                    <p class="text-sm text-n70">
                      <span class="text-g300">$</span>65.00
                    </p>
                  </div>
                </div>
                <div
                  class="flex justify-between items-center bg-white bg-opacity-5 p-4 rounded-xl"
                >
                  <div class="flex justify-start items-center gap-2">
                    <div
                      class="text-g300 flex justify-center items-center size-10 rounded-full text-xl bg-white bg-opacity-5"
                    >
                      <img src="./assets/images/Zcash.png" alt="" />
                    </div>
                    <p class="font-semibold">DASH</p>
                  </div>
                  <div class="flex flex-col justify-end items-end">
                    <p class="font-semibold">$0.352416</p>
                    <p class="text-sm text-n70">
                      <span class="text-g300">$</span>65.00
                    </p>
                  </div>
                </div>
                <div
                  class="flex justify-between items-center bg-white bg-opacity-5 p-4 rounded-xl"
                >
                  <div class="flex justify-start items-center gap-2">
                    <div
                      class="text-g300 flex justify-center items-center size-10 rounded-full text-xl bg-white bg-opacity-5"
                    >
                      <img src="./assets/images/bitt.png" alt="" />
                    </div>
                    <p class="font-semibold">ETH</p>
                  </div>
                  <div class="flex flex-col justify-end items-end">
                    <p class="font-semibold">$0.352416</p>
                    <p class="text-sm text-n70">
                      <span class="text-g300">$</span>65.00
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="hidden inset-0 z-40 sendModal">
          <div
            class="container bg-white bg-opacity-10 flex justify-end items-end h-full"
          >
            <div
              class="bg-n900 px-6 pt-3 pb-6 w-full rounded-t-[31px] relative"
            >
              <div class="flex justify-center items-center">
                <div class="w-16 h-1 bg-white bg-opacity-5 rounded-full"></div>
              </div>
              <h2 class="text-xl font-semibold text-center pt-8 pb-5">
                Send 1INCH
              </h2>
              <div
                class="bg-white bg-opacity-5 p-4 rounded-xl flex flex-col gap-5 text-sm"
              >
                <div
                  class="flex justify-between items-center pb-5 border-b border-white border-dashed border-opacity-10"
                >
                  <p class="text-n70">Amount</p>
                  <p>0.1802 1INCH</p>
                </div>
                <div
                  class="flex justify-between items-center pb-5 border-b border-white border-dashed border-opacity-10"
                >
                  <p class="text-n70">Status</p>
                  <p class="text-g300">Confirmed</p>
                </div>
                <div
                  class="flex justify-between items-center pb-5 border-b border-white border-dashed border-opacity-10"
                >
                  <p class="text-n70">Date</p>
                  <p>Dec 24, 2023 09:40 AM</p>
                </div>
                <div
                  class="flex justify-between items-center pb-5 border-b border-white border-dashed border-opacity-10"
                >
                  <p class="text-n70">From</p>
                  <p>0x763D...fdF9</p>
                </div>
                <div class="flex justify-between items-center">
                  <p class="text-n70">To</p>
                  <p>OxBBB...e96e</p>
                </div>
              </div>
              <div class="w-full pt-20">
                <a
                  href="./successfully-sent.html"
                  class="block bg-g300 font-semibold text-center py-3 rounded-lg"
                >
                  Save
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
