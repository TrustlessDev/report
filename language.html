<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Language - Chain Master HTML PWA Template</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div
      class="container bg-n900 min-h-dvh relative overflow-hidden flex justify-start items-start text-white"
    >
      <div
        class="w-[582px] h-[582px] rounded-full bg-g300 absolute -top-32 -left-20 blur-[575px]"
      ></div>

      <div class="px-6 py-8 relative z-20 w-full">
        <div class="flex justify-start items-center pb-8 mr-8">
          <a
            href="./import-seed.html"
            class="flex justify-center items-center p-2 rounded-full bg-g300 text-n900"
          >
            <i class="ph-bold ph-caret-left"></i>
          </a>
          <div class="flex justify-center items-center w-full">
            <h1 class="font-semibold text-2xl">Language</h1>
          </div>
        </div>

        <div
          class="border border-g300 p-6 rounded-xl bg-g20 mt-8 text-g60 font-medium text-sm"
        >
          <p class="text-g300">Suggested</p>
          <div class="pt-4 suggestedLanguage radioItems">
            <div
              class="flex justify-between items-center item active border-b border-dashed border-white border-opacity-10 pb-5"
            >
              <p class="">English (US)</p>
              <i class="ph ph-radio-button text-xl"></i>
            </div>
            <div class="flex justify-between items-center item pt-5">
              <p class="">English (UK)</p>
              <i
                class="ph ph-radio-button text-xl !leading-none text-white"
              ></i>
            </div>
          </div>
        </div>
        <div
          class="border border-white border-opacity-10 p-6 rounded-xl mt-8 text-g60 font-medium text-sm"
        >
          <p class="text-g300">Language</p>
          <div class="pt-4 otherLanguage radioItems">
            <div
              class="flex justify-between items-center item border-b border-white border-opacity-10 border-dashed pb-5"
            >
              <p class="">Brazil</p>
              <i
                class="ph ph-radio-button text-xl !leading-none text-white"
              ></i>
            </div>
            <div
              class="flex justify-between items-center item border-b border-white border-opacity-10 border-dashed py-5"
            >
              <p class="">Arabic</p>
              <i
                class="ph ph-radio-button text-xl !leading-none text-white"
              ></i>
            </div>
            <div
              class="flex justify-between items-center item active border-b border-white border-opacity-10 border-dashed py-5"
            >
              <p class="">Spanish</p>
              <i
                class="ph ph-radio-button text-xl !leading-none text-white"
              ></i>
            </div>
            <div
              class="flex justify-between items-center item border-b border-white border-opacity-10 border-dashed py-5"
            >
              <p class="">Chinese</p>
              <i
                class="ph ph-radio-button text-xl !leading-none text-white"
              ></i>
            </div>
            <div
              class="flex justify-between items-center item border-b border-white border-opacity-10 border-dashed py-5"
            >
              <p class="">Bangla</p>
              <i
                class="ph ph-radio-button text-xl !leading-none text-white"
              ></i>
            </div>
            <div class="flex justify-between items-center item pt-3">
              <p class="">India</p>
              <i
                class="ph ph-radio-button text-xl !leading-none text-white"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  <script defer src="index.js"></script></body>
</html>
